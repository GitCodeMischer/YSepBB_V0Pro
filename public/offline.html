<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YSepBB - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0A0A0A;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 500px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: rgba(30, 30, 30, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00BFFF, #50E3C2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #50E3C2;
    }
    .retry-btn {
      background: linear-gradient(to right, #00BFFF, #50E3C2);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .retry-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. The YSepBB app requires an internet connection to access real-time crypto data.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
